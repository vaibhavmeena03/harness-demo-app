apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-deployment-config
  namespace: default
data:
  bucketName: "harness-react-sample-bucket"
  region: "us-east-1"
  prefix: "app/"
  websiteConfiguration: |
    {
      "IndexDocument": {
        "Suffix": "index.html"
      },
      "ErrorDocument": {
        "Key": "index.html"
      }
    }
  corsConfiguration: |
    [
      {
        "AllowedHeaders": ["*"],
        "AllowedMethods": ["GET", "HEAD"],
        "AllowedOrigins": ["*"],
        "ExposeHeaders": []
      }
    ]
---
apiVersion: v1
kind: Secret
metadata:
  name: s3-deployment-secrets
  namespace: default
type: Opaque
data:
  aws-access-key: <base64-encoded-access-key>
  aws-secret-key: <base64-encoded-secret-key>
